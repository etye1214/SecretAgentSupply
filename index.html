<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="container" id="header">
      <div class="sitecontainer">

        <div class="subcontainer header">
          <img src="./resources/img/logo.png">
          <p>Secret Agent Supply Company Inc.</p>
        </div>
      </div>
    </div>

    <div class="container" id="banner">
      <div class="sitecontainer">

        <div class="subcontainer banner">
          <div class="bannerbox">
            <h2>New Arrival</h2>
            <p>Sport Bikes and Motorcycles</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="navbar">
      <div class="sitecontainer">
        <div class="subcontainer navbar">
          <nav>
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

      <div class="container" id="productgrid">
        <div class="sitecontainer">
          <div class="subcontainer productgrid">

            <div class="product" id="pen">
              <img src="./resources/img/pen.png">
              <p>Exploding Pen</p>
            </div>

              <div class="product" id="watch">
                <img src="./resources/img/watch.png">
                <p>Cellular Watch</p>
              </div>

              <div class="product" id="glasses">
                <img src="./resources/img/glasses.png">
                <p>Thermal Glasses</p>
              </div>

              <div class="storeinfo" id="location">
                <div class="blackbox">
                  <p>Location</p>
                </div>
                <p>-47.346436, 84.32354</p>
              </div>

              <div class="storeinfo" id="hours">
                <div class="blackbox">
                  <p>Hours</p>
                </div>
                <p>0800 - 1800</p>
              </div>
            </div>
          </div>
        </div>

        <div class="container" id="copyright">
          <div class="sitecontainer">
            <div class="subcontainer copyright">
              <h3>Copyright Secret Agent Supply Company Inc.</h3>
            </div>
          </div>
        </div>

  </body>
</html>
